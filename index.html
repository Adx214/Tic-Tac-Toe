<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: cyan">
    <nav class="navb">
        <ul>
            <li>Tic Tac Toe by Papai</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="gametext"></span></div>
            
            <div class="box bt-0"><span class="gametext"></span></div>
            <div class="box bt-0 br-0"><span class="gametext"></span></div>
            <div class="box bl-0"><span class="gametext"></span></div>
            <div class="box"><span class="gametext"></span></div>
            <div class="box br-0"><span class="gametext"></span></div>
            <div class="box bl-0 bb-0"><span class="gametext"></span></div>
            <div class="box bb-0"><span class="gametext"></span></div>
            <div class="box br-0 bb-0"><span class="gametext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome To Tic Tac Toe by ADX</h1>
            <span class="info">Turn For X</span><br>
            <div class="imgbox">
                <img id="gif" src="excited.gif" alt="">
            </div>
            <button id="reset">Reset</button>
        </div>
        
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
